<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos App</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center text-white">
    <div class=" bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-100">My Todos</h1>
        <div class="flex  mb-6">
            <input id="todo-input" type="text" placeholder="Add a todo..." class="flex-1 px-4 py-2 border border-gray-700 bg-gray-700 text-gray-100 rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md mr-3">
            <button id="add-tsk-btn"  class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Add</button>
        </div>
        <ul id="todo-list" class="space-y-3">
           
                      
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
